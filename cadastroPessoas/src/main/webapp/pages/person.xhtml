<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="FormulÃ¡rio de Pessoa" style="margin-bottom:20px">
            <p:messages id="messages" showDetail="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{personBean.person.name}" required="true" />

                    <p:outputLabel for="age" value="Age:" />
                    <p:inputText id="age" value="#{personBean.person.age}" />

                    <p:outputLabel for="sex" value="Sex:" />
                    <p:selectOneMenu id="sex" value="#{personBean.person.sex}">
                        <f:selectItem itemLabel="Select..." itemValue="#{null}" />
                        <f:selectItems value="#{personBean.sexOptions}" var="s"
                                       itemLabel="#{s}" itemValue="#{s}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton value="Save" action="#{personBean.save}" update="form:table form:messages" icon="pi pi-save" />
        </p:panel>

        <p:panel header="Lista de Pessoas">
            <p:dataTable id="table" value="#{personBean.people}" var="p" editable="true" styleClass="table">

                <p:column headerText="Name">
                    <h:outputText value="#{p.name}" />
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{p.age}" />
                </p:column>

                <p:column headerText="Sex">
                    <h:outputText value="#{p.sex}" />
                </p:column>

                <p:column headerText="Actions">
                    <p:commandButton icon="pi pi-pencil" update="@form" action="#{personBean.edit(p)}" title="Edit" />
                    <p:commandButton icon="pi pi-trash" update="form:table form:messages" action="#{personBean.delete(p)}"
                                     title="Delete" styleClass="p-button-danger" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>


</html>
